<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilseite</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Dark Mode Styles */
    body {
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
    }

    .large-box {
      width: 250px;
      height: 300px;
      background-color: #333;
      border-radius: 8px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .small-box {
      width: 150px;
      height: 150px;
      background-color: #444;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .box-text {
      text-align: center;
    }

    h3, h4 {
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Container mit den Boxen -->
  <div class="container">
    <!-- Große Box -->
    <div class="large-box">
      <div class="box-text">
        <!-- Profil Section -->
    <section class="text-center py-5">
        <div class="container">
        <!-- Profilbild -->
        <img src="https://via.placeholder.com/150" alt="Max Mustermann" class="profile-img mb-4">
        <h1>Hallo, ich bin Max Mustermann</h1>
        <p class="lead">Webentwickler | Designer | Technologieliebhaber</p>
        </div>
    </section>

  <!-- Links zu sozialen Medien (Linktree-Stil) -->
  <section class="container">
    <h2 class="text-center">Folge mir</h2>

    <a href="https://github.com/maxmustermann" class="btn btn-custom">GitHub</a>
    <a href="https://linkedin.com/in/maxmustermann" class="btn btn-custom">LinkedIn</a>
    <a href="https://twitter.com/maxmustermann" class="btn btn-custom">Twitter</a>
    <a href="mailto:max@example.com" class="btn btn-custom">E-Mail</a>
  </section>
      </div>
    </div>
    
    <!-- Kleine Box -->
    <div class="small-box">
      <div class="box-text">
        <h4>Kontakt</h4>
        <p>Email: max@example.com</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS und Abhängigkeiten -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
